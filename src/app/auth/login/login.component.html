<div class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter your email">
            <div class="col-sm-8" *ngIf="username.invalid && (username.dirty || username.touched)">
              <small *ngIf="username.errors?.required" class="text-danger">
                Email is required
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
            <div class="col-sm-8" *ngIf="password.invalid && (password.dirty || password.touched)">
              <small *ngIf="password.errors?.required" class="text-danger">
                Password is required
              </small>
            </div>
          </div>


          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              <small>Remember Me</small>
            </label>
            <button type="submit" class="btn btn-login float-right" [disabled]="!loginForm.valid">Submit</button>
          </div>

        </form>
        <div class="copy-text">Don't have an account ? <a [routerLink]="['../signup']">Sign up</a></div>
      </div>

    </div>
  </div>
</div>
