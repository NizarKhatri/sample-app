<div class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Register Now</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
          <div class="form-group">
            <label for="">Full Name</label>
            <input type="text" class="form-control" formControlName="fullname" placeholder="Enter your full Name">
            <div class="col-sm-8" *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)">
              <small *ngIf="fullname.errors?.required" class="text-danger">
                Fullname is required
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" formControlName="email" placeholder="Enter your email">
            <div class="col-sm-8" *ngIf="email.invalid && (email.dirty || email.touched)">
              <small *ngIf="email.errors?.required" class="text-danger">
                Email is required
              </small>
              <small *ngIf="email.errors?.email" class="text-danger">
                Invalid email
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
            <div class="col-sm-8" *ngIf="password.invalid && (password.dirty || password.touched)">
              <small *ngIf="password.errors?.required" class="text-danger">
                Password is required
              </small>
            </div>
          </div>
          <div class="form-group">
              <label for="">Confirm Password</label>
              <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Re-Enter your password">
              <div class="col-sm-8" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                <small *ngIf="confirmPassword.errors?.required" class="text-danger">
                  Confirm Password is required
                </small>
                <small *ngIf="confirmPassword.errors?.MatchPassword" class="text-danger">
                  Passwords do not match
                </small>
              </div>
            </div>

          <div class="form-check">
            <button class="btn btn-login float-right" [disabled]="!signupForm.valid">Register</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
