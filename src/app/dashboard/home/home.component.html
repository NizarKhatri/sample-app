<div class="container">
    <ngb-carousel [showNavigationArrows]='true' [showNavigationIndicators]='true' NgbSlideEvent="transition()">
        <ng-template ngbSlide>
            <img [src]="'https://images.pexels.com/photos/76093/pexels-photo-76093.jpeg?auto=compress&cs=tinysrgb&h=650&w=940'"
                alt="Random first slide" width="100%" height="50%">
            <div class="carousel-caption">
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <img [src]="'https://images.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg?auto=compress&cs=tinysrgb&h=650&w=940'"
                alt="Random second slide" width="100%" height="50%">
            <div class="carousel-caption">
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <img [src]="'https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&h=650&w=940'"
                alt="Random third slide" width="100%" height="80%">
            <div class="carousel-caption">
            </div>
        </ng-template>
    </ngb-carousel>
</div>
